# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Linux Test

on:
  push:
  pull_request:

jobs:
  test:

    runs-on: ubuntu-latest
    container:
      image: ghcr.io/circt/images/circt-ci-build:20230126201226
    strategy:
      matrix:
        python-version: ['3.8', '3.10']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Build CIRCT
      run: |
        git clone git@github.com:llvm/circt.git
        cd circt
        git submodule init
        git submodule update
        cd llvm
        git fetch --unshallow
        mkdir build
        cd build
        cmake -G Ninja ../llvm \
          -DLLVM_ENABLE_PROJECTS="mlir" \
          -DLLVM_TARGETS_TO_BUILD="host" \
          -DLLVM_ENABLE_ASSERTIONS=ON \
          -DCMAKE_BUILD_TYPE=RELEASE
        ninja
        cd ../..
        mkdir build
        cd build
        cmake -G Ninja .. \
          -DMLIR_DIR=$PWD/../llvm/build/lib/cmake/mlir \
          -DLLVM_DIR=$PWD/../llvm/build/lib/cmake/llvm \
          -DLLVM_ENABLE_ASSERTIONS=ON \
          -DCMAKE_BUILD_TYPE=RELEASE \
          -DCIRCT_RELEASE_TAG_ENABLED=ON
        ninja
        cd ..
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt install -y verilator libgmp-dev libmpfr-dev libmpc-dev
        python -m pip install --upgrade pip
        # BEGIN: Temp fix, see
        # https://github.com/henry0312/pytest-pycodestyle/issues/97
        pip install py
        # END: Temp fix
        pip install flake8 pytest pytest-cov pytest-pycodestyle fault>=3.1.1
        pip install kratos  # test optional dependency
        python setup.py install
    - name: Test with pytest
      run: |
        export PATH=$PWD/circt/build/bin:$PATH
        py.test --cov magma -v --cov-report term-missing tests
        pycodestyle magma/
    - name: Smoke test package
      run: |
        pushd /tmp
        python -c "import magma"
        popd
    - name: Upload coverage
      run: |
        bash <(curl -s https://codecov.io/bash)
